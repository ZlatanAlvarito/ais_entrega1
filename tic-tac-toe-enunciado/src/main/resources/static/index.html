<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
	<script type="text/javascript" src="/js/funciones.js"></script>
	<script src="../js/core/jquery.min.js" type="text/javascript"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-3 col-sm-offset-3 scoreBoard">
				<h1>
					<span id="p1Score"></span>
				</h1>
			</div>
			<div class="col-sm-3 scoreBoard">
				<h1 class="text-right">
					<span id="p2Score"></span>
				</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3" id="joinForm">
				<h1 class="text-center colorDark">Introduzca credenciales</h1>
				<div class="panel panel-danger">
					<div class="panel-body">
						<div class="input-group">
							<p id="error" style="color:#FF0000">Nick de usuario o contraseña incorrectos.</p>
							<script type="text/javascript">$('#error').hide();</script>
							<input class="form-control input-lg" name="nickname" id="nickname" placeholder="Nombre de usuario"/>
							<input class="form-control input-lg" type="password" style="margin-top: 10px" name="password" id="password" placeholder="Contraseña"/>
							<center><button class="btn btn-lg btn-danger" id="loginBtn" style="margin-top: 10px" onclick="login()">INICIAR SESIÓN</button></center>
							<button class="btn btn-lg btn-danger" id="startBtn">JUGAR YA!</button>
							<script type="text/javascript">$('#startBtn').hide();</script>
							<center><p style="margin-top: 10px">¿No tiene una cuenta? <a href='registrar'>Regístrese</a>.</p></center>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6 col-sm-offset-3" id="gameBoard"></div>
		</div>
	</div>
	
	<script src="/js/Board.js"></script>
	<script src="/js/app.js"></script>
	
</body>
</html>
